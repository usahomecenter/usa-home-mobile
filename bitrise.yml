---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

meta:
  bitrise.io:
    stack: osx-xcode-15.0.x
    machine_type_id: g2-m1.4core

workflows:
  primary:
    description: iOS build without automatic test detection
    steps:
    - git-clone@8: {}
    - script@1:
        title: Complete iOS build process
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex
            
            echo "Starting iOS build"
            cd ios/App
            
            cat > Podfile << 'EOF'
            platform :ios, '14.0'
            use_frameworks!
            install! 'cocoapods', :disable_input_output_paths => true
            
            target 'App' do
              pod 'Capacitor', '~> 5.0'
              pod 'CapacitorCordova', '~> 5.0'
              pod 'CapacitorApp', '~> 5.0'
              pod 'CapacitorBrowser', '~> 5.0'
              pod 'CapacitorDevice', '~> 5.0'
              pod 'CapacitorNetwork', '~> 5.0'
              pod 'CapacitorPreferences', '~> 5.0'
              pod 'CapacitorSplashScreen', '~> 5.0'
              pod 'CapacitorStatusBar', '~> 5.0'
            end
            
            post_install do |installer|
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
                  config.build_settings['CODE_SIGN_IDENTITY'] = ""
                  config.build_settings['CODE_SIGNING_REQUIRED'] = "NO"
                  config.build_settings['CODE_SIGNING_ALLOWED'] = "NO"
                end
              end
            end
            EOF
            
            pod install --verbose
            
            xcodebuild archive \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -archivePath build/App.xcarchive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              SKIP_INSTALL=NO
              
            cd ../../
            tar -czf usa-home-ios-build.tar.gz ios/App/build/
            
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: usa-home-ios-build.tar.gz
        - notify_user_groups: none
        - is_enable_public_page: false
